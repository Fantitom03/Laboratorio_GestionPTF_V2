{% extends "base/base.html" %}
{% block titulo %}Registro{% endblock %}
{% block contenido %}

    <form class="" novalidate style="justify-content: center; position: relative; align-items: center;">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label" style="left: 100px; position: relative;" >Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" style="left: 100px; position: relative;" value="" required>
          <div class="invalid-feedback">
            Porfavor, Ingrese un nombre.
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label" style="left: 100px; position: relative;">Apellido</label>
          <input type="text" class="form-control" style="left: 100px; position: relative;" id="validationCustom02" value="" required>
          <div class="invalid-feedback">
            Porfavor, Ingrese un apellido.
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label" style="left: 100px; position: relative;">Usuario</label>
          <div class="input-group has-validation" style="left: 100px; position: relative;">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control"  id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Porfavor, elija un nombre de usuario
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" style="left: 100px; position: relative;" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck" style="left: 100px; position: relative;">
              Acepta los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debe aceptar los terminos y condiciones antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <br>
          <button class="btn btn-primary" type="submit" style="left: 100px; position: relative;">Enviar</button>
        </div>
      </form>

      <script>(() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()</script>
{% endblock %}
