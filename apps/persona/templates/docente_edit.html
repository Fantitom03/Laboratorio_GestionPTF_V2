{% extends "base/base.html" %}
{% block titulo %}Editar Asesor{% endblock %}
{% block titulo_barra %}Editar Docente{% endblock %}

{% block contenido %}

    <br><br><br>
     <a href="{% url 'persona:docente_detail' docente.id %}" class="btn btn-secondary">Volver</a>
    <br><br>

    <form method="post" action="{% url 'persona:docente_edit' docente.id %}" style="justify-content: center;width: 65%; margin-left: auto; margin-right: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

{% endblock %}
