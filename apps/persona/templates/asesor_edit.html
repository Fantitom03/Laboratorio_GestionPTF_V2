{% extends "base/base.html" %}
{% block titulo %}Editar Asesor{% endblock %}
{% block titulo_barra %}Editar Asesor{% endblock %}

{% block contenido %}

    <br><br><br>
     <a href="{% url 'persona:asesor_detail' asesor.id %}" class="btn btn-secondary">Volver</a>
    <br><br>

    <form method="post" enctype="multipart/form-data" action="{% url 'persona:asesor_edit' asesor.id %}" style="justify-content: center;width: 65%; margin-left: auto; margin-right: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

{% endblock %}
