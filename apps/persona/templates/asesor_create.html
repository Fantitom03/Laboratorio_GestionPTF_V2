{% extends "base/base_sb.html" %}
{% block titulo %}Crear Asesor{% endblock %}
{% block titulo_barra %}Crear Asesor{% endblock %}

{% block contenido %}

  <br><br><br>
     <a href="{% url 'persona:asesor_list'%}" class="btn btn-secondary">Volver</a>
  <br><br>

  <form method="post" enctype="multipart/form-data" action="{% url 'persona:asesor_create' %}" style="justify-content: center;width: 65%; margin-left: auto; margin-right: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

{% endblock %}
